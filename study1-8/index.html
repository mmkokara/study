<!DOCTYPE html>
<html lang="ja">
 <head>
   <meta charset="UTF-8">
   <title>task1-8</title>
 </head>
 <body>
   <h2>ブロック要素</h2>
     <!-- ブロック要素とは？段落要素で記述 -->
     <p>ブロック要素とは「タグの前後に改行が入る要素」</p>
     <!-- 主なブロック要素をリスト化 -->
     <ul>
         <li>＜p＞要素</li>
         <li>＜h＞要素</li>
         <li>＜div＞要素</li>
         <li>＜ul＞要素</li>
         <li>＜ol＞要素</li>
         <li>＜address＞要素</li>
         <li>＜menu＞要素</li>
         <li>＜form＞要素</li>
     </ul>
   <h2>インライン要素</h2>
     <!-- インライン要素とは？段落要素で記述 -->
     <p>インライン要素とは「要素自体にエリアは持たず、文章の一部として扱われる要素」</p>
     <!-- 主なインライン要素をリスト化 -->
     <ul>
         <li>＜br＞要素</li>
         <li>＜span＞要素</li>
     </ul>
 </body>
</html>
