 <body>
<!-- 見出しの大きさ3で「挑戦してみたいこと」を作成-->
<h3>挑戦してみたいこと</h3>
<!-- リスト作成 -->
<!-- 「自分の挑戦してみたいこと」５つ記述してください -->
<ul>
    <li>家族とカナダにオーロラを見に行くこと</li>
    <li>一人暮らしをすること</li>
    <li>ペヤングのギガマックスを食べること</li>
    <li>東京のライブハウスでライブをすること</li>
    <li>マッチングアプリでマッチングした人に会うこと</li>
</ul>
 
<!-- 見出しの大きさ3で「実現するための優先順位」を作成-->
<h3>実現するための優先順位</h3>
<!-- ナンバー付きのリスト作成 -->
<!-- 「挑戦してみたいこと」の内の1つを実現させるための必要な手順を優先順位を付けて1~4つ記述してください-->
<ol>
    <li>カナダに行く日を決める</li>
    <li>パスポートを取りに行く</li>
    <li>毎月5万円貯金する</li>
    <li>1か月の食費を3万円以内に収める</li>
</ol>
 </body>
